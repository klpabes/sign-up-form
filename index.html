<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="content">
      <div class="background">
        <div class="background-description">
          <p class="img-info">
            Photo by Halie West on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="form-container">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h1>
        <h1>You <em>know</em> you want to.</h1>
        <form id="sign-up" action="" method="post">
          <h1>Let's do this</h1>
          <ul>
            <li>
              <label for="firstname">FIRST NAME</label>

              <input type="text" name="user-firstname" id="firstname" />

              <label for="lastname">LAST NAME</label>

              <input type="type" name="user-lastname" id="lastname" />
            </li>
            <li>
              <label for="email">EMAIL</label>

              <input type="email" name="user-email" id="email" />

              <label for="phone">PHONE NUMBER</label>

              <input type="tel" name="user-email" id="phone" />
            </li>
            <li>
              <label for="pwd">PASSWORD</label>
              <input type="password" name="user-password" id="pwd" />

              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="user-confirm-password"
                id="confirm-pwd"
              />
            </li>
          </ul>
        </form>
        <button id="sign-up">CREATE ACCOUNT</button>

        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
